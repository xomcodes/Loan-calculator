<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan-Calculator</title>
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a65de8e18c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="first-cover">
        <div class="container" style="text-align: center;">

            <i class="fas fa-circle cirlce-top"></i>
            <div class="header">
                <div class=top-icon>
                    <div class="row">
                        <div class="col-4 padd-icon " style="text-align: left;">
                            <i class="fas fa-wifi"></i>
                        </div>
                        <div class="col-4">
                            <h4 class='time'> 13:40</h4>
                        </div>

                        <div class="col-4 padd-icon" style="text-align: right;">
                            <span>30%</span> <i class="fas fa-battery-quarter"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h4 class="heading">Loan Calculator</h4>
                <div class="card-body">
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" id="amount" placeholder="Loan amount" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="text" class="form-control" id="interest" placeholder="Interest" />
                            </div>
                        </div>


                        <div class="form-group">
                            <input type="text" class="form-control" id="years" placeholder="Years to Repay" />
                        </div>
                </div>
                <button type="submit" class="btn btn-dark" id="submit">Calculate</button>
                </form>

                <!-- LOADER HERE -->
                <div id="loading">
                    <i class="  fas fa-spinner fa-pulse fa-3x "></i>

                </div>
                <!-- RESULTS -->

                <!-- <h5>Result</h5> -->
                <div class="card-body">

                    <div id="results">
                        <h5>Result</h5>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" id="monthly-payment" disabled />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="text" class="form-control" id="total-payment" disabled />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Interest</span>
                            </div>
                            <input type="text" class="form-control" id="total-interest" disabled />
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <div class="row">
                        <div class="footer-icon col-4 padd-icon" style="text-align: left;">
                            <i class="icon fas fa-calculator "></i>
                            <h6 class="feature-title">Loan Calculator</h6>
                        </div>
                        <div class="col-4 " style="text-align: center;">
                            <i class="fas fa-hand-holding-usd col-sm-4 "></i>
                            <h6 class="icon-title">Affordable Loan</h6>
                        </div>
                        <div class="col-4 padd-icon" style="text-align: right;">
                            <i class="fas fa-info-circle "></i>
                            <h6 class="icon-title">Info</h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <i class="fas fa-circle cirlce-down"></i>

        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.2.1.js " integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
